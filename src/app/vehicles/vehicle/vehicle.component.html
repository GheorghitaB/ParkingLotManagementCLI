<div class="header h-center">
    <h3>Vehicle details</h3>
</div>

<div class="card">
    <div class="h-center" *ngIf="!vehicle">
        <h3>Vehicle not found.</h3>
        <button mat-stroked-button color="primary" [routerLink]="['..']">Display vehicles</button>
    </div>

    <div *ngIf="vehicle">
        <mat-card class="tile">
            <mat-card-header> 
                <div mat-card-avatar *ngIf="vehicle.vehicleType === 'MOTORCYCLE' " class="card-header-motorcycle-image"></div>
                <div mat-card-avatar *ngIf="vehicle.vehicleType === 'CAR' " class="card-header-car-image"></div>
                <div mat-card-avatar *ngIf="vehicle.vehicleType === 'TRUCK' " class="card-header-truck-image"></div>
                <mat-card-title>{{ vehicle.plateNumber }}</mat-card-title>
                <mat-card-subtitle>{{vehicle.vehicleType}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{vehicle.isElectric ? 'Electric' : 'Non Electric'}}</p>
            </mat-card-content>
            <mat-card-content>
                 <p>{{vehicle.isParked ? 'Parked' : 'Not Parked'}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary" (click)="park(vehicle.plateNumber)" >Park</button>
                <button mat-button color="warn" (click)="openRemoveVehicleDialog(vehicle.plateNumber)">Remove</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
<div class="h-center" style="margin-top: -50px;">
    <button mat-stroked-button color="primary" class="h-center" [routerLink]="['..']">View all vehicles</button>
</div>
