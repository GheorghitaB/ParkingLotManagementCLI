<div [formGroup]="signupForm" *ngIf="!isLoading" class="form-center">
    <label>Name</label>
    <input formControlName="username" type="text">
    <br>
    <label for="userType">User Type</label>
    <select name="userType" id="userType" formControlName="userType">
    <option value="REGULAR">REGULAR</option>
    <option value="VIP">VIP</option>
    </select>
    <br>
    <label>Password</label>
    <input formControlName="password" type="password">
    <br>
    <button mat-stroked-button (click)="submitSignupForm()" color="primary" routerLink="/signup">Sign up</button>
    <br>
    <label>Already have an account?</label>
    <button mat-stroked-button color="primary" routerLink="/signin">Sign in</button>
    <p *ngIf="error" style="color: red;">{{error}}</p>
</div>
<div class="loader" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
</div>
