<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" opened class="app-sidenav">
      <mat-nav-list>
          <mat-list-item routerLink="/user-dashboard">
            <table>
                <tr>
                    <td>
                        <mat-icon>dashboard</mat-icon>
                    </td>
                    <td>
                        <span>Dashboard</span>
                    </td>
                </tr>
            </table>
          </mat-list-item>
          <mat-expansion-panel [class.mat-elevation-z0]="true">
              <mat-expansion-panel-header>
                  Vehicles
              </mat-expansion-panel-header>
              <mat-nav-list>
                  <a mat-list-item [routerLink]="['vehicles']">
                    <table>
                        <tr>
                            <td>
                                <mat-icon>view_array</mat-icon>
                            </td>
                            <td>
                                <span>View all</span>
                            </td>
                        </tr>
                    </table>
                  </a>
                  <a mat-list-item [routerLink]="['vehicles/add']">
                    <table>
                        <tr>
                            <td>
                                <mat-icon>save</mat-icon>
                            </td>
                            <td>
                                <span>Add</span>
                            </td>
                        </tr>
                    </table>
                  </a>
              </mat-nav-list>
          </mat-expansion-panel>
          <mat-expansion-panel [class.mat-elevation-z0]="true">
              <mat-expansion-panel-header>
                  Tickets
              </mat-expansion-panel-header>
              <mat-nav-list>
                  <a mat-list-item [routerLink]="['tickets']">
                    <table>
                        <tr>
                            <td>
                                <mat-icon>view_array</mat-icon>
                            </td>
                            <td>
                                <span>View all</span>
                            </td>
                        </tr>
                    </table>
                  </a>
              </mat-nav-list>
          </mat-expansion-panel>
          <mat-expansion-panel [class.mat-elevation-z0]="true">
              <mat-expansion-panel-header>
                  Account
              </mat-expansion-panel-header>
              <mat-nav-list>
                  <a mat-list-item [routerLink]="['account']">
                    <table>
                        <tr>
                            <td>
                                <mat-icon>details</mat-icon>
                            </td>
                            <td>
                                <span>Details</span>
                            </td>
                        </tr>
                    </table>
                  </a>
              </mat-nav-list>
          </mat-expansion-panel>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="app-sidenav-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
